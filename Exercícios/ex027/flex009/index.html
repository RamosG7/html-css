<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container{
            background-color: #1b1b1b;
            border: 1px solid black;

            display: flex;
            flex-flow: row nowrap;

        }

        div.item{
            background-color: wheat;
            border: 1px solid red;
            color: red;
            text-align: center;

            flex-basis: 200px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">Conteúdo menor</div>
        <div class="item">Esse já será um pouco maior</div>
        <div class="item">D</div>
        <div class="item">Aqui vai um conteúdo ainda maior que os outros, veja só</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
</body>
</html>
